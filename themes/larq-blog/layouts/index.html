{{ define "main" }}

{{ range (where .Site.RegularPages.ByTitle "Section" "blog") }}
<div class="centered-column content">
    <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
    <h2>{{ .Params.subTitle }}</h2>
    <p class="date">{{ .Params.date.Format "Monday, January 2, 2006" }}</p>
    {{ .Content }}
</div>
{{ end }}

{{ end}}
